---
yaml:
  help: |
    YAML-formatted tropical cyclone diagnostics configuration file.
  longname: yaml
  required: true
  type: str
tcmsi:
  help: >
    YAML-formatted file containing the TC multi-scale intensity application
    configuration.
  longname: tcmsi
  action: store_true
tcpi:
  help: >
    YAML-formatted file containing the TC potential intensity application
    configuration.
  longname: tcpi
  action: store_true
tcohc:
  help: >
    YAML-formatted file containing the TC relative ocean heat-content  application
    configuration.
  longname: tcohc 
  action: store_true
tcstrflw:
  help: |
    YAML-formatted file containing the TC steering application configuration.
  longname: tcstrflw
  action: store_true
