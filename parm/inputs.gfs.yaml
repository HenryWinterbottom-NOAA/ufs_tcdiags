---
io_module: ncio.read_analysis
io_class: ReadAnalysis
schema: !ENV ${TCDIAGS_ROOT}/parm/schema/tcdiags.read_analysis.gfs.yaml
specific_humidity:
  flip_lat: true
  flip_z: true
  ncfile: &gfs_ncfile !ENV ${TCDIAGS_ROOT}/C96_era5anl_2016100100.nc
  ncvarname: spfh
  squeeze: true
  squeeze_axis: 0
  name: spfh
  units: kg/kg
uwind:
  flip_lat: true
  flip_z: true
  ncfile: *gfs_ncfile
  ncvarname: ugrd
  squeeze: true
  squeeze_axis: 0
  name: uwnd
  units: mps
vwind:
  flip_lat: true
  flip_z: true
  ncfile: *gfs_ncfile
  ncvarname: vgrd
  squeeze: true
  squeeze_axis: 0
  name: vwnd
  units: mps
temperature:
  flip_lat: true
  flip_z: true
  ncfile: *gfs_ncfile
  ncvarname: tmp
  squeeze: true
  squeeze_axis: 0
  name: temp
  units: K
longitude:
  flip_lat: true
  ncfile: *gfs_ncfile
  ncvarname: lon
  scale_add: -360.0
  name: lon
  units: degree
latitude:
  flip_lat: true
  ncfile: *gfs_ncfile
  ncvarname: lat
  name: lat
  units: degree
surface_pressure:
  flip_lat: true
  ncfile: *gfs_ncfile
  ncvarname: pressfc
  squeeze: true
  squeeze_axis: 0
  name: psfc
  units: pascals
surface_height:
  flip_lat: true
  ncfile: *gfs_ncfile
  ncvarname: hgtsfc
  squeeze: true
  squeeze_axis: 0
  scale_mult: 0.98
  name: zsfc
  units: gpm
pressure:
  ncfile: *gfs_ncfile
  derived: true
  method: pressure_from_thickness
  module: derived.atmos.pressures
  flip_lat: true
  flip_z: true
  squeeze: true
  squeeze_axis: 0
  ncvarname: dpres
  name: pres
  units: pascals
height:
  derived: true
  method: height_from_pressure
  module: derived.atmos.heights
  name: hght
  units: m
sea_level_pressure:
  derived: true
  method: pressure_to_sealevel
  units: pascal
  name: pslp
  module: derived.atmos.pressures
mixing_ratio:
  derived: true
  method: spfh_to_mxrt
  module: derived.atmos.moisture
  name: mxrt
  units: kg/kg
