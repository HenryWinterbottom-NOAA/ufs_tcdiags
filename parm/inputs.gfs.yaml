     units: "kg/kg"
uwind:
     flip_lat: True
     flip_z: True
     ncfile: /Users/henry.winterbottom/work/UFS/ufs_tcdiags/C96_era5anl_2016100100.nc
     ncvarname: ugrd
     squeeze: True
     squeeze_axis: 0
     name: uwnd
     units: mps
vwind:
     flip_lat: True
     flip_z: True
     ncfile: /Users/henry.winterbottom/work/UFS/ufs_tcdiags/C96_era5anl_2016100100.nc
     ncvarname: vgrd
     squeeze: True
     squeeze_axis: 0
     name: vwnd
     units: mps
temperature:
     flip_lat: True
     flip_z: True
     ncfile: /Users/henry.winterbottom/work/UFS/ufs_tcdiags/C96_era5anl_2016100100.nc
     ncvarname: tmp
     squeeze: True
     squeeze_axis: 0
     name: temp
     units: K     
longitude:
     flip_lat: True
     ncfile: /Users/henry.winterbottom/work/UFS/ufs_tcdiags/C96_era5anl_2016100100.nc     
     ncvarname: lon
     scale_add: -360.0
     name: lon
     units: degree
latitude:
     flip_lat: True
     ncfile: /Users/henry.winterbottom/work/UFS/ufs_tcdiags/C96_era5anl_2016100100.nc     
