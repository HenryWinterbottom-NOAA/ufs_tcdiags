# Define the analysis variable attributes.
specific_humidity:
     flip_lat: True
     flip_z: True
     ncfile: /Users/henry.winterbottom/work/UFS/ufs_tcdiags/C96_era5anl_2016100100.nc
     ncvarname: spfh
     squeeze: True
     squeeze_axis: 0
