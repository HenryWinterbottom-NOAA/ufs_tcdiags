     name: lat
     units: degree
surface_pressure:
     flip_lat: True
     ncfile: /Users/henry.winterbottom/work/UFS/ufs_tcdiags/C96_era5anl_2016100100.nc
     ncvarname: pressfc
     squeeze: True
     squeeze_axis: 0
     name: psfc
     units: pascals
surface_height:
     flip_lat: True
     ncfile: /Users/henry.winterbottom/work/UFS/ufs_tcdiags/C96_era5anl_2016100100.nc
     ncvarname: hgtsfc
     squeeze: True
     squeeze_axis: 0
     scale_mult: 0.98
     name: zsfc
     units: gpm

# ----

# Define derived variable attributes.
pressure:
     ncfile: /Users/henry.winterbottom/work/UFS/ufs_tcdiags/C96_era5anl_2016100100.nc
     derived: True
     method: pressure_from_thickness
     module: ufs_diags.derived.atmos.pressures
     flip_lat: True
     flip_z: True
     squeeze: True
     squeeze_axis: 0
     ncvarname: dpres
     name: pres
     units: pascals
height:
     derived: True
     method: height_from_pressure
     module: ufs_diags.derived.atmos.heights
     name: hght
     units: m
sea_level_pressure:
     derived: True
     method: pressure_to_sealevel
     units: pascal
     name: pslp
     module: ufs_diags.derived.atmos.pressures
mixing_ratio:
     derived: True
     method: spfh_to_mxrt
     module: ufs_diags.derived.atmos.moisture
     name: mxrt
     units: "kg/kg"
